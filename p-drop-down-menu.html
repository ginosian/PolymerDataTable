<dom-module id="p-drop-down-menu">
	<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
	<link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
	<link rel="import" href="/bower_components/paper-item/paper-item.html">
	<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
	<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
	<link rel="import" href="/bower_components/paper-menu/paper-menu.html">
	<link rel="import" href="/bower_components/paper-menu/paper-submenu.html">

	<template>




		<iron-ajax auto url={{json_url}} last-response="{{list}}"></iron-ajax>
		<paper-menu>
			<paper-submenu>
				<paper-item class="menu-trigger">{{title}}</paper-item>
				<paper-menu class="menu-content">
					<template is="dom-repeat" items="{{list}}" as="v">

						<paper-item style="width: 100px">{{v.name}}</paper-item>

					</template>
				</paper-menu>
			</paper-submenu>
		</paper-menu>

	</template>


</dom-module>

<script>
	Polymer({
		is: "p-drop-down-menu",

		properties: {
			json_url: {
				type: String,
			},
			title: {
				type: String
			}
		}
	});
</script>
