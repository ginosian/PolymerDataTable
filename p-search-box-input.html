<dom-module id="p-search-box-input">
	<link rel="import" href="/bower_components/paper-input/paper-input.html">
	<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button-light.html">
	<link rel="import" href="/bower_components/iron-icon/iron-icon.html">

		<template>

			<paper-input label="search!" type="search" placeholder="search for cats" autosave="test" results="5">
			<div suffix id="suffixDiv">
				<paper-button-icon>
					<iron-icon suffix icon="arrow-drop-up" ></iron-icon>
				</paper-button-icon>
				<br>

				<paper-button-icon>
					<iron-icon suffix icon="arrow-drop-down"></iron-icon>
				</paper-button-icon>

			</div>
			</paper-input>
		</template>


</dom-module>

<script>
	Polymer({
		is: "p-search-box-input"
	});
</script>
