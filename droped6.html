<dom-module id="stretch-flag">

	<style>
		#flag{
			padding: 25px;
			display: block;
		}
		#title {
			padding: 25px 15px 0px 15px;
			display: block;
		}
		#container{
			background: cadetblue;
		}
	</style>

	<template>
		<div id="container">
			<img id="flag" src="/bower_components/country-flags/png250px/am.png">
			<select id="country_id">
				<option value="ae">Republic of Armenia</option>
			</select>
		</div>
	</template>

	<iron-ajax auto url={{json_url}} last-response="{{list}}"></iron-ajax>
	<paper-dropdown-menu label="{{title}}" no-animations>

		<paper-listbox class="dropdown-content" aria-readonly="true">
			<template is="dom-repeat" items="{{list}}" as="v">
				<paper-item style="width: 100px" aria-readonly="true">{{v.name}}</paper-item>
			</template>
		</paper-listbox>
	</paper-dropdown-menu>

</dom-module>

<script>
	Polymer({
		is: "stretch-flag"
	});
</script>
